<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="simon-game">

        <!-- Header Section -->
        <div class="game-header">
            <h1>Simon Game</h1>
        </div>

        <!-- Game Description -->
        <div class="game-description">
            <p>Follow the sequence of lights and sounds - the longer you last, the tougher it gets!</p>
        </div>

        <!-- Start Button -->
        <div class="start-container">
            <button id="start-btn">Start</button>
        </div>

        <!-- Color Button Area -->
        <div class="color-buttons" id="game-display">
            <div class="color-button" id="red">Red</div>
            <div class="color-button" id="green">Green</div>
            <div class="color-button" id="blue">Blue</div>
            <div class="color-button" id="yellow">Yellow</div>
        </div>

        <!-- Score Display -->
        <div class="score-board">
            <p>Score: <span id="score-value">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>

    </div>

    <!-- Game Over Popup -->
    <div id="popup" class="popup">
        <div class="popup-box">
            <p>Game Over!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
